qlib_init:
    provider_uri: "data/qlib_data"
    region: cn
experiment_name: XGB_SimpleVixHandler_SimpleSignalStrategy
market: &market one_for_test
benchmark: &benchmark TLT
roll_config:
    step: 20
    horizon: 0
data_handler_config: &data_handler_config
    start_time: 2005-12-20
    end_time: 2022-08-15
    instruments: *market
    infer_processors:
        - class: FilterCol
          kwargs:
              fields_group: feature
              col_list: ["ln_VIX", "ln_V1", "roll1", "ln_TLT", "ln_SPY", "mu1"]
    learn_processors:
        - class: DropnaLabel
    label: ["Ref($close, -1) / $close - 1"]
port_analysis_config: &port_analysis_config
    strategy:
        class: SimpleSignalStrategy
        module_path: backtest.qlib_custom.strategy
        kwargs:
            signal:
                - <MODEL> 
                - <DATASET>
    backtest:
        start_time: 2006-10-01
        end_time: 2022-12-15
        account: 100000000
        benchmark: *benchmark
        exchange_kwargs:
            deal_price: close
            open_cost: 0
            close_cost: 0
            min_cost: 0
task:
    model:
        class: XgbFix
        module_path: backtest.qlib_custom.model
        kwargs:
            eval_metric: rmse
            colsample_bytree: 0.8879
            eta: 0.0421
            max_depth: 8
            n_estimators: 647
            subsample: 0.8789
            nthread: 20
    dataset:
        class: DatasetH
        module_path: qlib.data.dataset
        kwargs:
            handler:
                class: SimpleVixHandler
                module_path: backtest.qlib_custom.data_handler
                kwargs: *data_handler_config
            segments:
                train: [2005-12-20, 2006-06-30]
                valid: [2006-07-01, 2006-09-30]
                test: [2006-10-01, 2022-08-15]
    record:
        - class: ScoreSign
          module_path: backtest.qlib_custom.record
          kwargs:
            config: *port_analysis_config
