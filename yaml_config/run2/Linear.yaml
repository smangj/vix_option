qlib_init:
    provider_uri: "data/qlib_data"
    region: cn
experiment_name: "20231208all"
market: &market trable
benchmark: &benchmark TLT
roll_config:
    step: 20
    rolling_type: "expanding"
    horizon: 0
data_handler_config: &data_handler_config
    start_time: 2005-12-20
    end_time: 2022-08-15
    fit_start_time: 2005-12-20
    fit_end_time: 2022-08-15
    instruments: *market
    infer_processors: []
    learn_processors:
        - class: DropnaProcessor
          kwargs:
              fields_group: feature
        - class: DropnaLabel
    label: ["Ref($close, -1) / $close - 1"]
port_analysis_config: &port_analysis_config
    backtest:
        start_time: 2006-10-01
        end_time: 2022-12-15
        account: 100000000
        benchmark: *benchmark
        exchange_kwargs:
            deal_price: close
            open_cost: 0
            close_cost: 0
            min_cost: 0
task:
   - model:
        class: SmLinearModel
        module_path: backtest.qlib_custom.model
        kwargs:
            estimator: ols
            fit_intercept: 1
     dataset:
       class: DatasetH
       module_path: qlib.data.dataset
       kwargs:
         handler:
           class: OldBro
           module_path: backtest.qlib_custom.data_handler
           kwargs: *data_handler_config
         segments:
                train: [2005-12-20, 2007-06-30]
                valid: [2007-07-01, 2007-12-31]
                test: [2008-01-01, 2022-08-15]
     record:
       - class: SigAnaRecord
         module_path: qlib.workflow.record_temp
       - class: LongShortBacktestRecord
         module_path: backtest.qlib_custom.record
         kwargs:
           config: *port_analysis_config
       - class: JiaQiRecord
         module_path: backtest.qlib_custom.record
         kwargs:
           config: *port_analysis_config
     name: "Linear_OldBro"
   - model:
        class: SmLinearModel
        module_path: backtest.qlib_custom.model
        kwargs:
            estimator: ols
            fit_intercept: 1
     dataset:
       class: DatasetH
       module_path: qlib.data.dataset
       kwargs:
         handler:
           class: TermStructure
           module_path: backtest.qlib_custom.data_handler
           kwargs: *data_handler_config
         segments:
                train: [2005-12-20, 2007-06-30]
                valid: [2007-07-01, 2007-12-31]
                test: [2008-01-01, 2022-08-15]
     record:
       - class: SigAnaRecord
         module_path: qlib.workflow.record_temp
       - class: LongShortBacktestRecord
         module_path: backtest.qlib_custom.record
         kwargs:
           config: *port_analysis_config
       - class: JiaQiRecord
         module_path: backtest.qlib_custom.record
         kwargs:
           config: *port_analysis_config
     name: "Linear_TermStructure"
   - model:
        class: SmLinearModel
        module_path: backtest.qlib_custom.model
        kwargs:
            estimator: ols
            fit_intercept: 1
     dataset:
       class: DatasetH
       module_path: qlib.data.dataset
       kwargs:
         handler:
           class: Derivative
           module_path: backtest.qlib_custom.data_handler
           kwargs: *data_handler_config
         segments:
                train: [2005-12-20, 2007-06-30]
                valid: [2007-07-01, 2007-12-31]
                test: [2008-01-01, 2022-08-15]
     record:
       - class: SigAnaRecord
         module_path: qlib.workflow.record_temp
       - class: LongShortBacktestRecord
         module_path: backtest.qlib_custom.record
         kwargs:
           config: *port_analysis_config
       - class: JiaQiRecord
         module_path: backtest.qlib_custom.record
         kwargs:
           config: *port_analysis_config
     name: "Linear_Derivative"