qlib_init:
    provider_uri: "data/qlib_data"
    region: cn
experiment_name: SmLinearModel_SimpleVixHandler_SimpleSignalStrategy
market: &market one_for_test
benchmark: &benchmark TLT
roll_config:
    step: 20
    horizon: 0
data_handler_config: &data_handler_config
    start_time: 2005-12-20
    end_time: 2022-12-15
    instruments: *market
    infer_processors:
        - class: FilterCol
          kwargs:
              fields_group: feature
              col_list: ["ln_VIX", "ln_V1", "ln_SPY", "ln_TLT", "roll1", "mu1"]
    learn_processors:
        - class: DropnaLabel
    label: ["Ref($close, -1) / $close - 1"]
port_analysis_config: &port_analysis_config
    strategy:
        class: SimpleSignalStrategy
        module_path: backtest.qlib_custom.strategy
        kwargs:
            signal:
                - <MODEL> 
                - <DATASET>
    backtest:
        start_time: 2006-02-01
        end_time: 2022-12-15
        account: 100000000
        benchmark: *benchmark
        exchange_kwargs:
            deal_price: close
            open_cost: 0
            close_cost: 0
            min_cost: 0
task:
    model:
        class: SmLinearModel
        module_path: backtest.qlib_custom.model
        kwargs:
            estimator: ols
            fit_intercept: 1
    dataset:
        class: DatasetH
        module_path: qlib.data.dataset
        kwargs:
            handler:
                class: SimpleVixHandler
                module_path: backtest.qlib_custom.data_handler
                kwargs: *data_handler_config
            segments:
                train: [2005-12-20, 2005-12-31]
                valid: [2006-01-01, 2016-01-31]
                test: [2006-02-01, 2022-12-15]
    record:
        - class: ScoreSign
          module_path: backtest.qlib_custom.record
          kwargs:
            config: *port_analysis_config
