qlib_init:
    provider_uri: "data/qlib_data"
    region: cn
    exp_manager:
        class: "MLflowExpManager"
        module_path: "qlib.workflow.expm"
        kwargs:
            uri: "http://192.168.16.11:5001"
            default_exp_name: "Experiment"
experiment_name: "Fix_GroupVixHandler20230711_JiaQiRecord_allmodels"
market: &market trable
benchmark: &benchmark TLT
roll_config:
    step: 20
    horizon: 0
data_handler_config: &data_handler_config
    start_time: 2005-12-20
    end_time: 2022-08-15
    fit_start_time: 2005-12-20
    fit_end_time: 2022-08-15
    instruments: *market
    infer_processors:
        - class: RobustZScoreNorm
          kwargs:
              fields_group: feature
    learn_processors:
        - class: FFill
          module_path: backtest.qlib_custom.processors
          kwargs:
              fields_group: feature
        - class: DropnaProcessor
          kwargs:
              fields_group: feature
        - class: DropnaLabel
    label: ["Ref($close, -1) / $close - 1"]
port_analysis_config: &port_analysis_config
    backtest:
        start_time: 2006-10-01
        end_time: 2022-12-15
        account: 100000000
        benchmark: *benchmark
        exchange_kwargs:
            deal_price: close
            open_cost: 0
            close_cost: 0
            min_cost: 0
task:
    model:
        class: MultiOutputGRU
        module_path: backtest.qlib_custom.model
        kwargs:
            d_feat: 88
            d_instru: 6
            hidden_size: 64
            num_layers: 3
            dropout: 0.0
            n_epochs: 20
            lr: 1e-3
            early_stop: 15
            batch_size: 128
            metric: loss
            loss: mse
            n_jobs: 0
            GPU: 0
    dataset:
        class: DatasetH
        module_path: qlib.data.dataset
        kwargs:
            handler:
                class: GroupVixHandler20230711
                module_path: backtest.qlib_custom.data_handler
                kwargs: *data_handler_config
            segments:
                train: [2005-12-20, 2010-06-30]
                valid: [2010-07-01, 2010-12-31]
                test: [2011-01-01, 2022-08-15]
    record:
        - class: SigAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs:
            ana_long_short: True
            ann_scaler: 252
        - class: JiaQiRecord
          module_path: backtest.qlib_custom.record
          kwargs:
            config: *port_analysis_config
    name: "GRU_MultiOutput_right_infer"
